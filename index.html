<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IITM Kaatru Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./leaflet//leaflet.js"></script>
    <script src="./leaflet-heat.js"></script>
    <script src="./heatmap.js"></script>

<body>
    <div class="container">
        <div class="navbar">
            <div class="left_logo">
                <img src="/assets/kaatru_logo.png" alt="" class="logo">
            </div>
            <div class="navbar_content">
                <h3>IITM KAATRU DASHBOARD</h3>
            </div>
            <div class="right_logo">
                <img src="/assets/iitm_logo.png" alt="" class="sub_logo">
                <img src="/assets/nse.png" alt="" class="nse_logo">
                <img src="/assets/rbcdsai_logo.png" alt="" class="sub_logo">
            </div>
        </div>
        <div class="body_container">
            <div class="upper_div">
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
                <div class=""></div>
            </div>
            <div class="lower_div">
                <div class="forcast_container">
                    <p>7 Days Forecast</p>
                    <div class=""></div>
                </div>
                <div class="map_container">
                    <div id="map">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>

</html>
